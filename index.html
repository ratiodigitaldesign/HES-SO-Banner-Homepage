<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HES-SO Fribourg</title>
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="scripts/p5.min.js"></script>
    <script src="scripts/sketch.js"></script>
  </head>
  <body>
    <div class="banner" id="sketch">
      <div class="container content">
        <div class="column title">
          <h1>
            Former, innover et <br />
            révéler les potentiels
          </h1>
        </div>
        <div class="column hand">
          <ul class="options">
            <li class="economies-services">
              <a href="#">
                <div class="indicator">
                  <div class="line"></div>
                  <div class="dot blue"></div>
                </div>

                <span
                  >Economies <br />
                  et services</span
                >
              </a>
            </li>
            <li class="travail-social">
              <a href="#">
                <div class="indicator">
                  <div class="line"></div>
                  <div class="dot green"></div>
                </div>
                <span>Travail social</span>
              </a>
            </li>
            <li class="ingenierie-architecture">
              <a href="#">
                <div class="indicator">
                  <div class="line"></div>
                  <div class="dot red"></div>
                </div>
                <span>Ingénierie et architecture</span>
              </a>
            </li>
            <li class="sante">
              <a href="#">
                <div class="indicator">
                  <div class="line"></div>
                  <div class="dot yellow"></div>
                </div>
                <span>Santé</span>
              </a>
            </li>
          </ul>
          <img src="/images/main.png" alt="main" />
        </div>
      </div>
    </div>
  </body>
</html>
